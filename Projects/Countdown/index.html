<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <h2 class="title" id="t1">Countdown Begins</h2>
        <br />
        <h5 class="date" id="end-date">15 September 2023 12:00 PM</h5>
        <div class="timer">
          <div class="input">
            <input type="text" readonly value="0" />
            <label for="">Days</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0" />
            <label for="">Hours</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0" />
            <label for="">Minutes</label>
          </div>
          <div class="input">
            <input type="text" readonly value="0" />
            <label for="">Seconds</label>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
