<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
  </head>
  <body>
    <button>Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https//localhost:3000";

        document
          .querySelector("button")
          .addEventListener("click", this.handledClick.bind(this)); // .bind(this) gives execution context to document i.e library and server
      }

      handledClick() {
        console.log("btn clicked");
        console.log(this.server);
        console.log(this);
      }
    }

    const app = new React();
  </script>
</html>
